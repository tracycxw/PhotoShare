<form action="/register/" method="POST">
	<div class="form-group" id="#signup-form">
		First Name: <input type="text" class="form-control" placeholder="First Name" name="firstName">
	</div>

	<div class="form-group">
		Last Name: <input type="text" class="form-control" placeholder="Last Name" name="lastName">
	</div>

	<div class="form-group">
		Email: <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" name="email">
	</div>

	<div class="form-group">
		Birth: <input type="date" class="form-control" placeholder="date of birth (format:1994-12-12)" name="birthday", size="35">
	</div>

	<div class="form-group">
		Hometown (optional): <input type="text" class="form-control" placeholder="Hometown" name="hometown">
	</div>

	<div class="form-group">
		Gender (optional): 
			<input type="radio"
			       class="form-control"
			       placeholder="Gender"
			       name="gender"
			       value =
			       "Female">Female
			<input type="radio"
			       class="form-control"
			       placeholder="Gender"
			       name="gender"
			       value =
			       "Male">Male
			<input type="radio"
			       class="form-control"
			       placeholder="Gender"
			       name="gender"
			       value =
			       "Other">Other	
	</div>

	<div class="form-group">
		Bio (optional): 
			<input type="radio"
			       class="form-control"
			       placeholder="Bio"
			       name="bio"
			       value =
			       "A">A
			<input type="radio"
			       class="form-control"
			       placeholder="Bio"
			       name="bio"
			       value =
			       "B">B
			<input type="radio"
			       class="form-control"
			       placeholder="Bio"
			       name="bio"
			       value =
			       "O">O	
			<input type="radio"
			       class="form-control"
			       placeholder="Bio"
			       name="bio"
			       value =
			       "AB">AB
			<input type="radio"
			       class="form-control"
			       placeholder="Bio"
			       name="bio"
			       value =
			       "Other">Other
	</div>

	<div class="form-grop">
		Profile Picture (optional): <button type="profilePic" value="profilePic" class="btn btn-default submit" name="profilePic">Choose a picture!</button>
	</div>

	<div class="form-group">
		Password: <input type="password" class="form-control" placeholder="Password" name="password">
	</div>

	<button type="submit" value="Search" class="btn btn-default submit">Sign Up Now!</button>
</form>
